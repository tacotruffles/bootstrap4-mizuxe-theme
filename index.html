<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <title>Bootstrap 4 Theme: Mixuze with SASS</title>
</head>

<body>

   <nav class="navbar navbar-expand-md navbar-light fixed-top py-4">
      <div class="container">
         <a href="#home" class="navbar-brand">
            <img src="/img/mlogo.png" width="50" height="50" alt="">
            <h3 class="d-inline align-middle">Mizuxe</h3>
         </a>
         <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="navbar-collapse collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
               <li class="nav-item">
                  <a href="#home" class="nav-link">Home</a>
               </li>
               <li class="nav-item">
                  <a href="#about" class="nav-link">About</a>
               </li>
               <li class="nav-item">
                  <a href="#authors" class="nav-link">Meet The Authors</a>
               </li>
               <li class="nav-item">
                  <a href="#contact" class="nav-link">Contact</a>
               </li>
            </ul>
         </div>
      </div>
   </nav>

   <!-- HEAD/HERO -->
   <section id="showcase" class="py-5">
      <div class="primary-overlay text-white">
         <div class="container">
            <div class="row">
               <div class="col-lg-6 text-center">
                  <h1 class="display-2 mt-5 pt-5">Do What You Dream Of...</h1>
                  <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa, laborum.</p>
                  <a href="#" class="btn btn-secondary btn-lg text-white">
                     <i class="fas fa-arrow-right"></i> Read More</a>
               </div>
               <div class="col-lg-6">
                  <img src="/img/book.png" alt="" class="img-fluid d-none d-lg-block">
               </div>
            </div>
         </div>
      </div>
   </section>

   <!-- NEWSLETTER SECTION -->
   <section id="newsletter" class="bg-dark text-white py-5">
      <div class="container">
         <div class="row">
            <div class="col-md-4">
               <input type="text" class="form-control form-control-lg mb-resp" placeholder="Enter Name">
            </div>
            <div class="col-md-4">
               <input type="email" class="form-control form-control-lg mb-resp" placeholder="Enter Email">
            </div>
            <div class="col-md-4">
               <button class="btn btn-lg btn-primary btn-block">
                  <i class="fas fa-envelope mr-2"></i> Subscribe</button>
            </div>
         </div>
      </div>
   </section>

   <!-- Using Full version of jQuery-->
   <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
      crossorigin="anonymous"></script>

   <script>
      // Get the current year for copyright
      $('#year').text(new Date().getFullYear());
   </script>
</body>

</html>
